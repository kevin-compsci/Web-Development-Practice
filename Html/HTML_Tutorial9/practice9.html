<!-- html practice 9 -->

<img src="dinosaur.jpg"> <!-- image must sit in same dir as html (subdir use '/') -->

<img src="https://www.example.com/images/dinosaur.jpg"> <!-- does more work for browser -->

<!-- alt displays text if image can't load; Width/Height adjustable; CSS Still recommended -->
<img src="images/dinosaur.jpg"
     alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
     width="400"
     height="341">

<!-- Figure object with image and figure caption applied to img -->
<figure>
  <img src="images/dinosaur.jpg"
       alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth"
       width="400"
       height="341">
  <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption> <!-- <-- caption -->
</figure>
