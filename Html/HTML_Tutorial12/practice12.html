<!-- SVG are XML for describing vector images -->
<svg version="1.1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black" />
  <circle cx="150" cy="100" r="90" fill="blue" />
</svg>

<img src="equilateral.svg" alt="Triangle with three sides equal" height="87px" width="100px" />

<img src="equilateral.png" alt="triangle with equal sides" srcset="equilateral.svg"> <!-- <-- older version browsers only -->


<svg width="300" height="200">
    <rect width="100%" height="100%" fill="green" />
</svg> <!-- inline svg for html -->

<iframe src="triangle.svg" width="500" height="500" sandbox>
    <img src="triangle.png" alt="Triangle with three unequal sides" />
</iframe>

<!-- depending on your style, svg images can be difficult to apply css or javascript with! -->
