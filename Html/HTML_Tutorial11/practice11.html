<!-- html practice 10 -->

<!-- video tag to share video -->
<video src="rabbit320.mp4" controls>
  <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p> 
</video>

<!-- Different browsers support video/audio formats -->


<video controls>
  <source src="rabbit320.mp4" type="video/mp4">
  <source src="rabbit320.webm" type="video/webm">
  <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
</video>


<!-- width/height controls size, autoplay, loop = repeat, muted = sound mute, poster = displays image before video plays -->
<video controls width="400" height="400"
       autoplay loop muted
       poster="poster.png">
  <source src="rabbit320.mp4" type="video/mp4">
  <source src="rabbit320.webm" type="video/webm">
  <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
</video>




<!-- audio works similar to video -->
<!-- NOTE: audio does not support height/width or poster attributes -->
<audio controls>
  <source src="viper.mp3" type="audio/mp3"> <!-- src = location of file -->
  <source src="viper.ogg" type="audio/ogg">
  <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p> <!-- applies if browser support is not available -->
</audio>


<!-- vtt helps transcribe audio to text; use <track> with kind attribute to specify subtitle,captions, etc.; srclang = tells what language the text is in -->
<video controls>
    <source src="example.mp4" type="video/mp4">
    <source src="example.webm" type="video/webm">
    <track kind="subtitles" src="subtitles_en.vtt" srclang="en">
</video>
